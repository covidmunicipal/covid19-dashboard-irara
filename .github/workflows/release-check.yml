name: release-check

on:
  pull_request:
    branches: [ release ]

jobs:
  release-check:
    runs-on: ubuntu-latest

    steps:
    - name: Generate bot token
      id: generate_token
      uses: tibdex/github-app-token@v1
      with:
        app_id: ${{ secrets.ALCOHOL_BOT_ID }}
        private_key: ${{ secrets.ALCOHOL_BOT_PEM }}

    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Gather data
      run: |
        git fetch --tags
        NEW_PR_VERSION=v$(node -p "require('./package.json').version")
        LAST_VERSION_TAG=$(git rev-list --tags --max-count=1)
        
        if [[ -n $LAST_VERSION_TAG ]]; then
          LAST_VERSION=$(git describe --tags $LAST_VERSION_TAG)
        else
          LAST_VERSION=none
        fi

        echo 'NEW_PR_VERSION='$NEW_PR_VERSION >> $GITHUB_ENV
        echo 'LAST_VERSION='$LAST_VERSION >> $GITHUB_ENV

    - name: Comment PR with first release information
      uses: unsplash/comment-on-pr@master
      env:
        GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
      with:
        msg: "Oba! Parece que vamos lan√ßar a primeira vers√£o! üöÄ <br>Confira se os dados est√£o corretos.<br>**Primeira vers√£o (deste PR):** ${{ env.NEW_PR_VERSION }}"
      if: env.LAST_VERSION == 'none'

    - name: Comment PR with new release information
      uses: unsplash/comment-on-pr@master
      env:
        GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
      with:
        msg: "Oba! Parece que vamos lan√ßar uma nova vers√£o! üöÄ <br>Confira se os dados est√£o corretos.<br>**Nova vers√£o (deste PR):** ${{ env.NEW_PR_VERSION }}<br>**Vers√£o atual:** ${{ env.LAST_VERSION }}"
      if: env.LAST_VERSION != 'none' && env.NEW_PR_VERSION != env.LAST_VERSION

    - name: Comment PR if check failed
      uses: unsplash/comment-on-pr@master
      env:
        GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
      with:
        msg: "Beep, bop! Parece que voc√™ **esqueceu de atualizar o n√∫mero da vers√£o**. A vers√£o atual e a deste PR s√£o ambas ${{ env.NEW_PR_VERSION }}."
      if: env.LAST_VERSION != 'none' && env.NEW_PR_VERSION == env.LAST_VERSION

    - name: Check release version
      run: exit 1
      if: env.NEW_PR_VERSION == env.LAST_VERSION
